	<p:panelGrid styleClass="main-panel">
		<p:row>
			<p:column rowspan="2" colspan="3"
				style="width:250px;height:680px;padding-top:4px;">
				<p:tabView styleClass="left-tab">
					<p:tab title="Menu" styleClass="asdad">
						<h:form style="height:605px">
							<p:growl id="growl" life="2000" />
							<p:commandButton value="Open Xml File"
								onclick="PF('dlgxml').show()" update="growl"
								icon="ui-icon-document" />
							<p:separator style="border:0"></p:separator>
							<p:commandButton value="Open Zip File"
								onclick="PF('dlgzip').show()" update="growl" icon="ui-icon-note" />
							<p:dialog header="Choose an xml file..." widgetVar="dlgxml"
								modal="true" height="250" weigh="250">
								<h:form enctype="multipart/form-data">
									<p:fileUpload required="true"
										requiredMessage="No files selected." style="weigh:250px;"
										fileUploadListener="#{fileUploadBean.handleFileUpload}"
										mode="advanced" dragDropSupport="true" update="messages"
										allowTypes="/(\.|\/)(hbm.xml)$/" />

									<p:growl id="messages" showDetail="true" />
								</h:form>
							</p:dialog>
							<p:dialog header="Choose a zip file..." widgetVar="dlgzip"
								modal="true" height="250" weigh="250">
								<h:form enctype="multipart/form-data">
									<p:fileUpload required="true"
										requiredMessage="No files selected." style="weigh:250px;"
										fileUploadListener="#{fileUploadBean.handleFileUpload}"
										mode="advanced" dragDropSupport="true" update="messages"
										allowTypes="/(\.|\/)(zip)$/" />
									<p:growl id="messages" showDetail="true" />
								</h:form>
							</p:dialog>
						</h:form>
					</p:tab>
					<p:tab title="Tree">
					</p:tab>
				</p:tabView>
				<p:tree style="height:605px;" value="#{treeBean.root}" var="node" dynamic="true"
					selectionMode="single" selection="#{treeBean.selectedNode}">
					<p:treeNode expandedIcon="ui-icon ui-icon-folder-open"
						collapsedIcon="ui-icon ui-icon-folder-collapsed">
						<h:form>
							<p:remoteCommand name="dspTbl" update="tbl"
								actionListener="#{tableBean.displayTable}" ajax="true">
								<f:attribute name="tblname" value="#{node}" />
							</p:remoteCommand>
							<p:growl id="tbl" showDetail="true" />
							<p:commandLink onclick="dspTbl()" value="#{node}" />
						</h:form>

					</p:treeNode>
				</p:tree>
			</p:column>
			<p:column colspan="9"
				style="width:1100px;height:680px;padding-left:10px;padding-top:6px;">
				<p:tabView>
					<p:tab title="Table">
						<p:dataTable style="height:366px;padding-top: 2px;">
							<p:column headerText="Column Name">
								<h:outputText value="" />
							</p:column>

							<p:column headerText="Type">
								<h:outputText value="" />
							</p:column>

							<p:column headerText="Primary Key">
								<p:selectBooleanCheckbox value="" />
							</p:column>

							<p:column headerText="Auto Increment">
								<p:selectBooleanCheckbox value="" />
							</p:column>
						</p:dataTable>

						<p:tabView style="height: 100%;">
							<p:tab title="Detail">
								<div class="ui-g">
									<div class="ui-g">
										<div class="ui-g-6 ui-g-nopad">
											<div class="ui-g-12 left-col-content">
												<h:outputLabel for="name" value="Name:" />
												<p:inputTextarea id="name" rows="1" cols="35"
													value="something here"
													readonly="#{facesContext.renderResponse}" />

											</div>
											<div class="ui-g-12 left-col-content">
												<h:outputLabel for="type" value="Type:" />
												<p:inputTextarea id="type" rows="1" cols="35"
													value="something here"
													readonly="#{facesContext.renderResponse}" />
											</div>
											<div class="ui-g-12 left-col-content">
												<h:outputLabel for="length" value="Length:" />
												<p:inputTextarea id="length" rows="1" cols="35"
													value="something here"
													readonly="#{facesContext.renderResponse}" />
											</div>
										</div>
										<div class="ui-g-6 ui-g-nopad">
											<div class="ui-g-12 right-col-content">
												<h:outputLabel value="Primary Key: " />
												<p:selectBooleanCheckbox value="true" />
											</div>
											<div class="ui-g-12 right-col-content">
												<h:outputLabel value="Auto Increament: " />
												<p:selectBooleanCheckbox styleClass="asda" value="true" />
											</div>
											<div class="ui-g-12 right-col-content">
												<h:outputLabel value="Not Null: " />
												<p:selectBooleanCheckbox value="true" />
											</div>
										</div>
									</div>
								</div>
							</p:tab>
						</p:tabView>
					</p:tab>
					<p:tab title="Relation">
						<p:dataTable style="height:600px;padding-top: 2px;">
							<p:column headerText="Column Name">
								<h:outputText value="" />
							</p:column>

							<p:column headerText="Relation Type">
								<h:outputText value="" />
							</p:column>

							<p:column headerText="Referenced Table">
								<p:selectBooleanCheckbox value="" />
							</p:column>
						</p:dataTable>
					</p:tab>
				</p:tabView>


			</p:column>
		</p:row>
		<p:row>
			<p:column style="padding-left:10px;padding-top:4px;height:320px;">
